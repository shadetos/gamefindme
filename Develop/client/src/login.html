<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Find Me - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<div class="flex items-center justify-center h-screen bg-gray-900">
    <form class="bg-gray-800 p-6 rounded shadow-md w-80">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <input type="text" placeholder="Username" class="w-full p-2 mb-4 bg-gray-700 text-white rounded">
        <input type="password" placeholder="Password" class="w-full p-2 mb-4 bg-gray-700 text-white rounded">
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Login</button>
        <p class="mt-4 text-gray-400 text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
    </form>
</div>

</body>
</html>
