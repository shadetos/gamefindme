<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Find Me - Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<header class="bg-gray-800 p-4 flex justify-between items-center">
    <!-- Logo and Title -->
    <div class="flex items-center">
        <img src="/Assets/finalgamelogo.png" alt="Game Find Me Logo" class="w-24 h-24 mr-4">
        <h1 class="text-3xl font-bold">Game Find Me</h1>
    </div>
</header>

<div class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-gray-800 w-64 h-screen p-4">
        <h2 class="text-lg font-semibold mb-4">Menu</h2>
        <ul class="space-y-2">
            <li class="p-2 bg-blue-700 rounded">Home</li>
            <li class="p-2 rounded hover:bg-gray-700">Friends</li>
            <li class="p-2 rounded hover:bg-gray-700">Settings</li>
            <li id="logout" class="p-2 rounded hover:bg-gray-700 cursor-pointer">Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="flex-1 p-6">
        <!-- Online Friends Section -->
        <div id="online-friends" class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Online Friends</h2>
            <div class="friend flex items-center bg-gray-800 p-4 rounded mb-4">
                <img src="/Assets/avatar1.png" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
                <span>Player 1</span>
                <button class="ml-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded message-btn" data-player="Player 1">
                    Message
                </button>
            </div>
            <div class="friend flex items-center bg-gray-800 p-4 rounded">
                <img src="/Assets/avatar2.png" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
                <span>Player 2</span>
                <button class="ml-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded message-btn" data-player="Player 2">
                    Message
                </button>
            </div>
        </div>

        <!-- Looking for Players Section -->
        <div id="find-players">
            <h2 class="text-xl font-semibold mb-4">Find Players</h2>
            <div class="player flex items-center bg-gray-800 p-4 rounded mb-4">
                <img src="/Assets/avatar3.png" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
                <span>GamerX</span>
                <button class="ml-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    Add Friend
                </button>
            </div>
            <div class="player flex items-center bg-gray-800 p-4 rounded">
                <img src="/Assets/avatar4.png" alt="Avatar" class="w-10 h-10 rounded-full mr-4">
                <span>ProGamer</span>
                <button class="ml-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    Add Friend
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
