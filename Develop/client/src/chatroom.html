<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Find Me - Chatroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<header class="bg-gray-800 p-4 flex justify-between items-center">
    <!-- Logo and Title -->
    <div class="flex items-center">
        <img src="/Assets/finalgamelogo.png" alt="Game Find Me Logo" class="w-24 h-24 mr-4">
        <h1 id="chatroom-title" class="text-3xl font-bold">Chat with</h1>
    </div>
    <button onclick="location.href='homepage.html'" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Back to Homepage
    </button>
</header>

<div class="max-w-3xl mx-auto mt-10 bg-gray-800 rounded-lg overflow-hidden">
    <div class="p-4 bg-gray-700">
        <h2 class="text-lg font-semibold">Chat Room</h2>
    </div>
    <div id="chat" class="p-4 h-80 overflow-y-scroll bg-gray-900"></div>
    <div class="flex p-4 bg-gray-700">
        <input id="message" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded bg-gray-800 text-white border border-gray-600">
        <button id="send" class="ml-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Send
        </button>
    </div>
</div>

</body>
</html>
