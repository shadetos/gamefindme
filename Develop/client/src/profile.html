<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Find Me - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<header class="bg-gray-800 p-4 flex justify-between items-center">
    <!-- Logo and Title -->
    <div class="flex items-center">
        <img src="/Assets/finalgamelogo.png" alt="Game Find Me Logo" class="w-16 h-16 mr-4">
        <h1 class="text-2xl font-bold">Profile</h1>
    </div>
    <button onclick="location.href='homepage.html'" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Back to Homepage
    </button>
</header>

<div class="p-6 bg-gray-900 text-white">
    <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded">
        <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
        <div class="mb-4">
            <label class="block mb-2">Username</label>
            <input type="text" value="Player1" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
        </div>
        <div class="mb-4">
            <label class="block mb-2">Bio</label>
            <textarea class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">Hello! I love gaming.</textarea>
        </div>
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
    </div>
</div>

</body>
</html>
